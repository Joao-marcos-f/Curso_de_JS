<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="text1" id="text1">
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('text1')
            var tn2 = window.document.getElementById('text2')
            var result = window.document.getElementById('resultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2
            result.innerText = s
        }
    </script>
</body>
</html>
